<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat App</title>
  <style>
    :root {
      --bxs: 1px 1px 3px rgba(0, 0, 0, 0.3);
    }

    .chat {
      display: flex;
      flex-direction: column;
      height: 80vh;
      margin: 20px 100px;
      padding: 10px;
      box-shadow: var(--bxs);
      border-radius: 10px;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      list-style: none;
      padding: 0 10px;
      margin: 0;
    }

    .form {
      display: flex;
    }

    .input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
    }

    .submit {
      padding: 10px;
      border: 1px solid #ccc;
      background: #eee;
      cursor: pointer;
    }

    .message {
      margin: 10px;
      padding: 10px;
      box-shadow: var(--bxs);
      border-radius: 10px;
    }

    .chatheader {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 50px;
    }

    .title {
      color: rgb(53, 134, 255);
    }

    #canvas-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: var(--bxs);
      margin: 20px 100px;
      border-radius: 10px;
      padding-bottom: 20px;
    }
  </style>
</head>

<body>
  <div class="chat">
    <div class="chatheader">
      <h1 class="title">Chat</h1>
      <p>
        チャット数:
        <span id="chatnum">0</span>
      </p>
    </div>
    <ul class="messages"></ul>
    <form class="form">
      <input class="input" autocomplete="off" />
      <button class="submit">Send</button>
    </form>
  </div>
  <div id="canvas-container">
    <h1 class="title">共有キャンバス</h1>
    <canvas id="canvas" width="600" height="600" style="border: solid 1px black"></canvas>
  </div>

  <script>
    let chatNum = 0

    function main() {
      const host = location.origin.replace(/^http/, 'ws')
      const ws = new WebSocket(host + '/ws')
      const myId = self.crypto.randomUUID().substr(0, 8)

      const canvas = document.getElementById('canvas')
      const ctx = canvas.getContext('2d')

      let drawing = false

      canvas.addEventListener('mousedown', (e) => {
        sendDrawingEvent(e.offsetX, e.offsetY, 'mousedown')
      })
      function mousedown() {
        drawing = true
        ctx.beginPath()
      }

      canvas.addEventListener('mousemove', (e) => {
        if (drawing) {
          sendDrawingEvent(e.offsetX, e.offsetY, 'mousemove')
        }
      })
      function mousemove(x, y) {
        if (drawing) {
          draw(x, y, true)
        }
      }

      canvas.addEventListener('mouseup', (e) => {
        sendDrawingEvent(e.offsetX, e.offsetY, 'mouseup')
      })
      function mouseup() {
        drawing = false
        ctx.beginPath()
      }

      canvas.addEventListener('mouseout', (e) => {
        sendDrawingEvent(e.offsetX, e.offsetY, 'mouseout')
      })
      function mouseout() {
        drawing = false
      }

      function draw(x, y, dragging) {
        if (dragging) {
          ctx.lineTo(x, y)
          ctx.stroke()
        } else {
          ctx.moveTo(x, y)
        }
      }

      function sendDrawingEvent(x, y, control) {
        const message = JSON.stringify({ x, y, control, type: 'paint' })
        ws.send(message)
      }

      ws.onmessage = (event) => {
        const msg = JSON.parse(event.data)
        if (msg.type === 'paint') {
          const { x, y, control } = msg
          console.log({ control })
          if (control === 'mousedown') {
            mousedown()
          } else if (control === 'mouseup') {
            mouseup()
          } else if (control === 'mousemove') {
            mousemove(x, y)
          } else if (control === 'mouseout') {
            mouseout()
          }
        }
        if (msg.type === 'chat') {
          const { id, text } = msg
          const messageList = document.querySelector('.messages')
          const li = document.createElement('li')
          const img = document.createElement('img')
          const nameDiv = document.createElement('div')
          nameDiv.classList.add(".name-div")
          img.src = `https://api.dicebear.com/9.x/identicon/svg?seed=${id}`
          img.width = 20
          li.classList.add('message')
          const span = document.createElement('span')
          if (id === myId) {
            span.textContent = `(${id})自分:` + text
          } else {
            span.textContent = id + ': ' + text
          }
          li.appendChild(img)
          li.appendChild(span)
          messageList.appendChild(li)

          chatNum++
          const numSpan = document.getElementById('chatnum')
          numSpan.textContent = chatNum
        }
      }

      const form = document.querySelector('.form')

      form.onsubmit = function (e) {
        e.preventDefault()
        const input = document.querySelector('.input')
        const text = input.value
        ws.send(JSON.stringify({ id: myId, text, type: 'chat' }))
        input.value = ''
        input.focus()
      }

      ws.onerror = function (error) {
        console.error('WebSocket Error: ', error)
      }
    }

    main()
  </script>
</body>

</html>
